<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceIMG Uploader Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Upload File to AceIMG</h1>

        <form action="https://api.aceimg.com/api/upload" method="post" enctype="multipart/form-data" target="_blank">

            <div class="mb-4">
                <label for="fileInput" class="block text-gray-700 text-sm font-bold mb-2">
                    Choose File:
                </label>
                <input type="file" id="fileInput" name="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Upload File
            </button>
        </form>
    </div>
</body>
</html>
