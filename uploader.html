<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur File Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles if needed, though Tailwind should cover most */
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Upload File to Imgur</h1>

        <div class="mb-4">
            <label for="fileInput" class="block text-gray-700 text-sm font-bold mb-2">
                Choose File:
            </label>
            <input type="file" id="fileInput" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
        </div>

        <button id="uploadButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
            Upload
        </button>

        <div id="status" class="mt-6 text-center text-sm text-gray-600"></div>
        <div id="result" class="mt-4 text-center text-sm text-gray-800 break-words"></div>
    </div>

    <script>
        // Get references to the DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        // Add event listener to the upload button
        uploadButton.addEventListener('click', async () => {
            // Check if a file is selected
            if (fileInput.files.length === 0) {
                statusDiv.textContent = 'Please select a file first.';
                resultDiv.textContent = '';
                return;
            }

            // Get the selected file
            const file = fileInput.files[0];

            // Create FormData object to send the file
            const formData = new FormData();
            // Append the file to the FormData object with the key 'image'
            // This matches the expected payload structure {"image": "[object Object]"}
            formData.append('image', file);

            // Set initial status
            statusDiv.textContent = 'Uploading...';
            resultDiv.textContent = '';

            try {
                // Send the POST request using fetch
                const response = await fetch('https://uploadimgur.com/upload', {
                    method: 'POST',
                    headers: {
                        // Include the specified headers
                        'User-Agent': 'Mozilla/5.0 (Linux; Android 10; RMX2185 Build/QP1A.190711.020) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/136.0.7103.60 Mobile Safari/537.36',
                        'Referer': 'https://uploadimgur.com/',
                        // Note: Content-Type is automatically set to multipart/form-data by fetch when using FormData
                    },
                    body: formData // Send the FormData object as the request body
                });

                // Check if the request was successful
                if (!response.ok) {
                    // If response is not OK (e.g., 404, 500), throw an error
                    const errorText = await response.text(); // Try to get error details
                    throw new Error(`HTTP error! status: ${response.status}, details: ${errorText}`);
                }

                // Parse the JSON response
                const result = await response.json();

                // Display the result (assuming the response contains relevant data like a link)
                statusDiv.textContent = 'Upload successful!';
                // You might need to adjust this based on the actual structure of the Imgur API response
                if (result && result.data && result.data.link) {
                     resultDiv.innerHTML = `Uploaded Image Link: <a href="${result.data.link}" target="_blank" class="text-blue-600 hover:underline">${result.data.link}</a>`;
                } else {
                     resultDiv.textContent = 'Upload successful, but no link found in response.';
                     console.log('Full response:', result); // Log full response for debugging
                }


            } catch (error) {
                // Handle any errors during the fetch request
                statusDiv.textContent = 'Upload failed!';
                resultDiv.textContent = `Error: ${error.message}`;
                console.error('Upload error:', error);
            }
        });
    </script>
</body>
</html>
